<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // Redirection vers index.html sans changer le hash ou les param√®tres
      if (window.location.pathname !== '/') {
        window.location.replace(window.location.pathname + window.location.search + window.location.hash);
      } else {
        window.location.replace('/Portfolio-Lombardo-Kevin/index.html');
      }
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
