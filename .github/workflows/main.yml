name: CI/CD Pipeline

on:
  push:
    branches:
      - main # Déclenche l'action à chaque push sur main
  pull_request:
    branches:
      - main # Déclenche l'action sur une PR vers main

jobs:
  test:
    name: Run Jest Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test -- --maxWorkers=2 --ci

  deploy:
    name: Deploy to Vercel
    needs: test  # Empêche le déploiement si les tests échouent
    runs-on: ubuntu-latest
    if: success()  # Vérifie que les tests ont bien réussi

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}


